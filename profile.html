<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./font/iconfont.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/profile.css">
  <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
  <div id="profile">
    <div class="menu">
      <img src="./images/menu.svg" alt="" id="show-menu">
      <img src="./images/profile1.svg" alt="" id="login">
      <img src="./images/cancel.svg" alt="" id="cancel">  
    </div>
    <div class="info">
      <div class="fileBox">
        <input type="file" class="file1" >  
        <img class="fileName" src="./images/avat.svg" alt="">
      </div>
      <div class="detail">
        <div class="name">cheng</div>
        <span class="user">用户号:1234567</span>
      </div>
    </div>
    <div class="fan">
      <div class="list">
        <div class="item"><div>0</div><span>关注</span></div>
        <div class="item"><div>0</div><span>粉丝</span></div>
        <div class="item"><div>0</div><span>获赞</span></div>
      </div>
      <img src="./images/skin.svg" alt="" class="change">
    </div>
  </div>
  <div id="content">
    <div class="tab">
      <ul>
        <li class="tab-show"><a >笔记</a></li>
        <li><a>收藏</a></li>
        <li><a>赞过</a></li>
      </ul>
    </div>
    <div class="notelist">
    </div>
    </div>
  </div>
  <div id="add">
    <img src="./images/add.svg" alt="">

  </div>

  <!-- 侧边栏 -->

  <div id="side-bar">
      <nav>
        <div class="left"><img src="./images/left.svg" alt="" id="back"></div>
        <div class="center">
          <ul>
            <li>设置</li>
          </ul>
        </div>
        <div class="right">
        </div>
      </nav>
      <ul class="first-ul">
        <li>账号与安全<img src="./images/right.svg" alt=""></li>
        <li>隐私设置<img src="./images/right.svg" alt=""></li>
      </ul>
      <ul class="first-ul">
        <li>通知设置<img src="./images/right.svg" alt=""></li>
        <li>通用设置<img src="./images/right.svg" alt=""></li>
      </ul>
      <ul class="first-ul">
        <li>青少年模式<img src="./images/right.svg" alt=""></li>
        <li><span id="dark">深色模式</span><img src="./images/right.svg" alt=""></li>
        <li><span id="day">白天模式</span><img src="./images/right.svg" alt=""></li>
      </ul>
      <ul class="first-ul">
        <li>帮助与客服<img src="./images/right.svg" alt=""></li>
        <li>鼓励一下<img src="./images/right.svg" alt=""></li>
        <li>关于本产品<img src="./images/right.svg" alt=""></li>
      </ul>
      <ul  class="last-ul">
        <li id="exit">退出登录</li>
      </ul>
  </div>
  <!-- 底部栏 -->
  <footer>
    <div class="item"><img src="./images/home.svg"><a>首页</a></div>
    <div class="item"><img src="./images/mess.svg"><a>消息</a></div>
    <div class="item"><img src="./images/profileActive.svg"><a class="active">我的</a></div>
 </footer>
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/cookie.js"></script>
<script src="./js/noteList.js"></script>
<script src="./js/profile.js"></script>
</html>
